<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 2 - SURVEY FORM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>CUSTOMER SURVEY FORM</h1>
        <form class="form">
            <div class="row">
                <div class="input">
                    <label for="first-name">On a scale of 1 to 5, how satisfied are you with our services?</label>
                    <input type="range" id="first-name" list="markers">
                    <datalist id="markers">
                        <option value="0"></option>
                        <option value="25"></option>
                        <option value="50"></option>
                        <option value="75"></option>
                        <option value="100"></option>
                      </datalist>
                </div>
            </div>

            <div class="row">
                <div class="input">
                    <label for="email">Would you recommend our services to others?</label>
                    <div class="gender-input">
                        <label for="male">
                            <input type="radio" id="male" name="gender">Yes
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender">No
                        </label>
                    </div>    
                </div>
                <div class="input">
                    <label for="email">Do you feel that our services provide good value for the price?</label>
                    <div class="gender-input">
                        <label for="male">
                            <input type="radio" id="male" name="gender">Yes
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender">No
                        </label>
                    </div>    
                </div>
            </div>

            <div class="row">
                <div class="input">
                    <label for="">Is there anything else you would like to share or any specific experiences you'd like to mention?</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="button">
                <a href="https://www.youtube.com/watch?v=kwNFm8ypcZo">Next</a>
            </div>
        </form>
    </div>
</body>
</html>
