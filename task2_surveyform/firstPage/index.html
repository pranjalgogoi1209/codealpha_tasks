<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 2 - SURVEY FORM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>CUSTOMER SURVEY FORM</h1>
        <form class="form">
            <div class="row">
                <div class="input">
                    <label for="first-name">First Name :</label>
                    <input type="text" id="first-name" placeholder="Enter Your First Name">
                </div>
                <div class="input">
                    <label for="last-name">Last Name :</label>
                    <input type="text" id="last-name" placeholder="Enter Your Last Name">
                </div>
            </div>

            <div class="row">
                <div class="input">
                    <label for="email">Email :</label>
                    <input type="text" id="email" placeholder="Enter Your email">      
                </div>
                <div class="input">
                    <label for="age">Age :</label>
                    <input type="text" id="age" placeholder="Enter Your Age">    
                </div>
            </div>

            <div class="row">
                <div class="input">
                    <label for="phone" >Phone No. :</label>
                    <input type="text" id="phone" placeholder="Enter Your Phone Number">     
                </div>
                <div class="input">
                    <label for="state">State :</label>
                    <input type="text" id="state" placeholder="Enter Your State">                 
                </div>
            </div>
            
            <div class="row gender">
                <label class="head" for="gender">Gender :</label>
                <div class="gender-input">
                    <label for="male">
                        <input type="radio" id="male" name="gender">Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender">Female
                    </label>
                    <label for="not-to-say">
                        <input type="radio" id="not-to-say" name="gender">Prefer Not To Say
                    </label>
                </div>
            </div>

            <div class="button">
                <a href="./../secondPage/index.html">Next</a>
            </div>
        </form>
    </div>
</body>
</html>
